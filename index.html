<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Type speed</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Zilla+Slab:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="style/style.css">
</head>

<body onload="showDataOnloadFromLocalStorage()">
    <!-- logo -->
    <header class="container my-4">
        <div class="text-center">
            <img src="img/logo.png" alt="">
        </div>
        <p class="text-center mt-4"><span id="timer">0</span> seconds</p>
        <div id="question" class=""></div>
        <h1 class="text-center my-2"><i class="fa-solid fa-rotate" id="reload-icon" onclick="reloadQuestion()"></i></h1>
    </header>
    <!-- main -->
    <main class="container">
        <!-- <div id="input-div"></div> -->
        <div id="answer-div" class="white-border"></div>
        <div class="text-center">
            <button id="start-btn" class="mt-4 mb-5" onclick="showCounter()">START</button>
        </div>
        <!-- history -->
        <div id="history">
            <div class="lines"></div>
            <h1>History</h1>
            <div class="lines"></div>
        </div>
        <div id="history-container" class="my-3">
            
        </div>
    </main>
    <footer>
        <p class="text-white text-center my-3">Created by Arman</p>
    </footer>
    <!-- modal -->
    <div id="modal" class="d-none"></div>
    <h1 id="counter" class="border-0 fw-bold d-none" style="font-size: 90px;"></h1>
    <div class="p-5 rounded-4 d-none" style="background-color: #171717;" id="result-div">
        <h4 class="fs-2 fw-bolder">Finished!</h4>
        <p class="mb-1">You took: <span class="fw-bold" id="taken-time"></span> seconds</p>
        <p class="m-0">You made <span class="text-danger fw-bold" id="mistake"></span> mistakes</p>
        <button id="close-btn" class="mt-4 rounded-3" onclick="hideModal()">Close</button>
    </div>
    <!-- script -->
    <script src="js/type-speed.js"></script>
    <script src="js/history.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
